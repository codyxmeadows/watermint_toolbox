name: build

on:
  push:

jobs:
  xgo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ windows/amd64, linux/amd64, linux/arm64, darwin/amd64, darwin/arm64 ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21
          check-latest: true

      - name: build
        uses: crazy-max/ghaction-xgo@v3
        with:
          xgo_version: latest
          go_version: 1.21
          dest: build
          prefix: tbx
          targets: ${{ matrix.target }}
          v: true
          x: false
          race: false
          ldflags: -s -w
          buildmode: default
          trimpath: true

      - name: Check build dir
        run: ls -lR build
