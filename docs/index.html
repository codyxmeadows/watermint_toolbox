---
layout: default
title: Home
---

<div class="posts">
    <h1>{% t.main.home.greeting %}</h1>
    <div class="mx-auto">
        <img alt="watermint toolbox" src="images/logo.png" style="width: 200px;"/>
    </div>

    {% for post in paginator.posts %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
            </a>
        </h1>
        {{ post.content }}
    </div>
    {% endfor %}
</div>
