<!DOCTYPE html>
<html>
{% include head.html %}
<body class="theme-base-09">
{% include sidebar.html %}
<div class="wrap">
    <div class="masthead">
        <div class="container">
            <h3 class="masthead-title">
                {% if page.lang != "en" %}
                <a href="{{ site.url }}/{{ page.lang }}" title="Home">{{ site.title }}</a>
                {% else %}
                <a href="{{ site.url }}" title="Home">{{ site.title }}</a>
                {% endif %}
                <small>- {{ site.tagline }}</small>
            </h3>
        </div>
    </div>

    <div class="container content">
        {% include anchor_headings.html html=content beforeHeading=true anchorBody='<i class="bi bi-bookmark anchor-heading"></i>' %}
    </div>
    <div class="container copyright">
        &copy; 2016-{{ site.time | date: '%Y' }} Takayuki Okazaki
    </div>
</div>
<label class="sidebar-toggle" for="sidebar-checkbox"></label>
<script>
    (function (document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');
        document.addEventListener('click', function (e) {
            var target = e.target;
            if (!checkbox.checked || sidebar.contains(target) || (target === checkbox || target === toggle)) return;
            checkbox.checked = false;
        }, false);
    })(document);
</script>
</body>
</html>
