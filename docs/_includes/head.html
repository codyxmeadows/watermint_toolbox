<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="description" content="{% t site.description %}">
    <meta name="keywords" content="{% t site.keywords %}">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1" name="viewport">
    <title>
        {% if page.title == "Home" %}
        {{ site.name }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
    <link href="{{ site.baseurl }}/images/favicon.png" rel="apple-touch-icon-precomposed" sizes="144x144">
    <link href="{{ site.baseurl }}/images/favicon.png" rel="shortcut icon">
    <link href="/atom.xml" rel="alternate" title="RSS" type="application/rss+xml">
    <style>{% include watermint.css %}</style>
</head>
