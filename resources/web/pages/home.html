{{define "title"}}Home{{end}}

{{define "content"}}

<div class="album">
    <div class="row">
        {{range .Menu}}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h3 class="card-title"><i class="fas fa-angle-right"></i> {{.Title}}</h3>
                    <p class="card-text">
                        {{.Description}}
                    </p>
                    <a class="btn btn-primary" href="{{.Uri}}">Detail</a>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
{{end}}
